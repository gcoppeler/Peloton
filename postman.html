          var settings2 = {
            "url": "https://api.onepeloton.com/api/instructor?limit=100",

          };		  

          $.ajax(settings).done(function (response) {

//			  var content = response.browse_categories.name;
			  for(var i=0, keys=Object.keys(response.browse_categories), l=keys.length; i<l; i++) {
                var nname = (response.browse_categories[i].name);

//                $("#name").append(nname);
              }

          $.ajax(settings2).done(function (response) {
